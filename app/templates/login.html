{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Secure Login</h2>

    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
        class="w-full p-2 rounded bg-gray-700 focus:outline-none">

      <input type="password" name="password" placeholder="Password"
        class="w-full p-2 rounded bg-gray-700 focus:outline-none">

      <button class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">
        Login
      </button>
    </form>
  </div>
</div>

{% endblock %}
